<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="WeatherStyles.css">
</head>
<body>
    <div id="centreContainer">
        <div id="infoContainer">
            <h2 id="title">Please enter the location below</h2>
            <p>Location will display the next few days of weather.</p>
            <form id="buttons">
                <input placeholder="location..." id="weatherInput" type="str"></input>
                <button id="submitButton" type="button"> Submit </button>
            </form>
        </div>
            
        <div id="weatherContainer" style="display:none;">
            <h2 id=locationnName></h2>
            <div id="allWeatherContainer"></div>
        </div>
    </div>
