<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="WeatherStyles.css">
</head>
<body>
    <div id="container">
        <div id="centreContainer">
            <div id="infoContainer">
                <h2 id="title">Please enter the location below</h2>
                <p>Location will display the next few days of weather.</p>
                <form id="buttons">
                    <input placeholder="location..." id="weatherInput" type="str"></input>
                    <button id="submitButton" type="button"> Submit </button>
                </form>
            </div>
                
            <div id="weatherContainer" style="display:none;">
                <h2 id=locationnName></h2>
                <div id="allWeatherContainer"></div>
            </div>
    
            <div id="settings">
                <h4> Options</h4>
                <div id="optionContainer">
                    <div id="tempUnit">
                        <h5>Select Temperature unit</h5>
                        <input type="radio" checked="checked" name="temperatureUnit" id="celcius">
                        <label class=""> ℃ </label>
        
                        <input type="radio" name="temperatureUnit" id="farenheit">
                        <label class="checkmark"> ℉ </label>
                    </div>
        
                    <div id="DaysShown">
                        <h5>Show days: </h5>
                        <select name="days" id="days">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option selected="selected" value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </div>

        <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0"></a>
    </footer> -->

    <script src="weatherApp.js"></script>
</body>
</html>
